<!DOCTYPE html>
<html>
<body>
  <h2>Gemini Key Tester</h2>
  <input type="password" id="key" placeholder="Paste API Key Here">
  <input type="text" id="prompt" placeholder="Ask something...">
  <button onclick="ask()">Chat</button>
  <p id="out" style="white-space: pre-wrap;"></p>

  <script>
    async function ask() {
      const key = document.getElementById('key').value;
      const text = document.getElementById('prompt').value;
      const out = document.getElementById('out');
      out.innerText = "Thinking...";
      
      const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({contents: [{parts: [{text}]}]})
      });
      const data = await resp.json();
      out.innerText = data.candidates[0].content.parts[0].text;
    }
  </script>
</body>
</html>
