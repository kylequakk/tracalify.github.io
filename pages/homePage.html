<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackify - Smart Meal Scanner</title>
    
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23034732'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='central' text-anchor='middle' font-family='Poppins, sans-serif' font-weight='900' font-size='60' fill='white'%3ET%3C/text%3E%3C/svg%3E">

    <style>
        #loader-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 9999; background: #034732;
            transition: transform 0.8s cubic-bezier(0.85, 0, 0.15, 1);
        }
        .bar { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform: translateX(-100%); }
        .blue-bar { background: #0ACDFF; z-index: 10; animation: slamToMiddle 0.4s cubic-bezier(0.175, 0.885, 0.32, 1) forwards; }
        .green-bar { background: #CBE896; z-index: 11; animation: slamToMiddle 0.4s 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.2) forwards; }
        @keyframes slamToMiddle { to { transform: translateX(0); } }
        .logo-wrap {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            display: flex; align-items: center; z-index: 10000;
            font-family: 'Poppins', sans-serif; font-weight: 900; font-size: 80px; color: #FFFFFF;
        }
        .letter-t { opacity: 0; animation: tImpact 0.2s 1.0s cubic-bezier(0.17, 0.89, 0.32, 1.5) forwards; }
        .brand-rest { max-width: 0; overflow: hidden; white-space: nowrap; opacity: 0; animation: expandName 0.7s 1.6s cubic-bezier(0.19, 1, 0.22, 1) forwards; }
        @keyframes tImpact { 0% { opacity: 0; transform: scale(5); } 100% { opacity: 1; transform: scale(1); } }
        @keyframes expandName { 0% { max-width: 600px; opacity: 1; } 100% { max-width: 600px; opacity: 1; } }
        .loader-hidden { transform: translateY(-100%) !important; }

        body {
            font-family: 'Poppins', sans-serif; margin: 0; padding: 0; min-height: 100vh;
            background-image: url("https://image2url.com/r2/default/images/1770433351759-72c97944-077b-4c2d-b88c-ad6e0ab6c4f4.png");
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; padding-bottom: 100px; position: relative;
        }
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(3, 71, 50, 0.5); backdrop-filter: blur(12px) saturate(160%); z-index: 0;
        }
        header {
            position: relative; z-index: 10; background: #0ACDFF; padding: 1rem 2rem;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        main {
            position: relative; z-index: 5; padding: 2rem 1.5rem; max-width: 450px; width: 90%;
            margin: 2rem auto; background: rgba(255, 255, 255, 0.1); border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); text-align: center;
        }
        .scan-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: #0ACDFF; box-shadow: 0 0 20px #0ACDFF; z-index: 20; display: none; animation: scanMove 2s linear infinite;
        }
        @keyframes scanMove { 0% { top: 0; } 100% { top: 100%; } }
        .upload-btn {
            background: #0ACDFF; color: white; padding: 16px 30px; border-radius: 12px;
            font-weight: 700; border: none; cursor: pointer; margin-bottom: 1.5rem;
            transition: all 0.3s; width: 100%; box-shadow: 0 4px 15px rgba(10, 205, 255, 0.3);
        }
        .status-item { margin-bottom: 1rem; text-align: left; }
        .status-label { display: flex; justify-content: space-between; margin-bottom: 4px; font-weight: 600; font-size: 0.85rem; }
        .progress-bg { background: rgba(255,255,255,0.15); height: 8px; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; transition: width 1s cubic-bezier(0.17, 0.84, 0.44, 1); }
        .history-section { position: relative; z-index: 5; max-width: 450px; width: 90%; margin: 0 auto; text-align: left; }
        .history-card {
            background: rgba(3, 71, 50, 0.6); padding: 15px; border-radius: 15px;
            margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;
            border-left: 4px solid #CBE896; animation: slideIn 0.4s ease-out forwards;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        footer { text-align: center; padding: 1.2rem; background: #CBE896; color: #034732; font-weight: 700; position: fixed; bottom: 0; width: 100%; z-index: 100; }
    </style>
</head>
<body>

<div id="loader-overlay">
    <div class="bar blue-bar"></div>
    <div class="bar green-bar"></div>
    <div class="logo-wrap"><span class="letter-t">T</span><span class="brand-rest">rackify</span></div>
</div>

<header>
    <h1 onclick="window.location.href='../index.html'" style="margin:0; font-size: 1.5rem; cursor: pointer;">Trackify</h1>
    <div onclick="window.location.href='../index.html'" style="background:white; color:#0ACDFF; padding:6px 15px; border-radius:8px; font-weight:700; font-size: 0.8rem; cursor:pointer;">SIGN OUT</div>
</header>

<main>
    <div id="scan-line" class="scan-line"></div>
    <h2 style="margin-top:0; font-size: 1.4rem;">Meal Intelligence</h2>
    <p id="status-text" style="color: #CBE896; font-weight: 600; min-height: 24px; font-size: 0.9rem; margin-bottom: 1.5rem;">Ready to scan</p>
    <input type="file" id="cameraInput" accept="image/*" capture="camera" style="display: none;">
    <button class="upload-btn" id="scanBtn">Start Scanning</button>
    <div class="status-container">
        <div class="status-item"><div class="status-label"><span>Calories</span><span id="cal-val">0 kcal</span></div><div class="progress-bg"><div id="cal-bar" class="progress-fill" style="background: #FFFFFF;"></div></div></div>
        <div class="status-item"><div class="status-label"><span>Protein</span><span id="p-val">0g</span></div><div class="progress-bg"><div id="p-bar" class="progress-fill" style="background: #CBE896;"></div></div></div>
        <div class="status-item"><div class="status-label"><span>Carbohydrates</span><span id="c-val">0g</span></div><div class="progress-bg"><div id="c-bar" class="progress-fill" style="background: #0ACDFF;"></div></div></div>
        <div class="status-item"><div class="status-label"><span>Fat</span><span id="f-val">0g</span></div><div class="progress-bg"><div id="f-bar" class="progress-fill" style="background: #FFD700;"></div></div></div>
    </div>
</main>

<div class="history-section">
    <h3 style="margin-left: 10px; margin-bottom: 15px;">Recent Logs</h3>
    <div id="history-list"></div>
</div>

<footer><p style="margin:0;">© 2026 Trackify AI</p></footer>

<script>
    window.addEventListener("load", () => {
        setTimeout(() => { document.getElementById("loader-overlay").classList.add("loader-hidden"); }, 2800);
    });

    const scanBtn = document.getElementById('scanBtn');
    const cameraInput = document.getElementById('cameraInput');
    const scanLine = document.getElementById('scan-line');
    const statusText = document.getElementById('status-text');
    const historyList = document.getElementById('history-list');

    scanBtn.addEventListener('click', () => cameraInput.click());
    cameraInput.addEventListener('change', function() { if (this.files[0]) runScan(); });

    function runScan() {
        scanBtn.disabled = true; scanBtn.innerText = "Analyzing...";
        scanLine.style.display = "block"; statusText.innerText = "Extracting nutritional data...";
        setTimeout(() => {
            const p = (Math.random() * 25 + 10).toFixed(1);
            const c = (Math.random() * 50 + 15).toFixed(1);
            const f = (Math.random() * 20 + 5).toFixed(1);
            const cal = ( (p * 4) + (c * 4) + (f * 9) ).toFixed(0);
            scanLine.style.display = "none"; statusText.innerText = "Scan Successful!";
            scanBtn.disabled = false; scanBtn.innerText = "Scan Next Meal";
            updateUI(cal, p, c, f);
            addToHistory(cal, p, c, f);
        }, 2500);
    }

    function updateUI(cal, p, c, f) {
        const set = (id, v, m, u) => {
            document.getElementById(`${id}-bar`).style.width = Math.min((v/m)*100, 100) + "%";
            document.getElementById(`${id}-val`).innerText = v + u;
        };
        set('cal', cal, 1000, " kcal"); set('p', p, 50, "g"); set('c', c, 100, "g"); set('f', f, 40, "g");
    }

    function addToHistory(cal, p, c, f) {
        const card = document.createElement('div');
        card.className = 'history-card';
        card.innerHTML = `<div><strong>Scan Result</strong><br><small>${new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})} • ${cal} kcal</small></div>
            <div style="text-align:right; font-size: 0.8rem;"><span style="color:#CBE896;">${p}g P</span> • <span style="color:#0ACDFF;">${c}g C</span></div>`;
        historyList.prepend(card);
    }
</script>
</body>
</html>
