<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackify - Smart java.Meal Scanner</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23034732'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='central' text-anchor='middle' font-family='Poppins, sans-serif' font-weight='900' font-size='60' fill='white'%3ET%3C/text%3E%3C/svg%3E">
    <style>
        /* FIXED SMOOTH ANIMATION */
        #loader-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 9999; background: #CBE896;
            transition: transform 0.6s cubic-bezier(0.85, 0, 0.15, 1);
            display: flex; justify-content: center; align-items: center;
        }
        .logo-wrap {
            display: flex; align-items: center;
            font-family: 'Poppins', sans-serif; font-weight: 900; font-size: 80px;
            color: #034732; overflow: hidden;
        }
        .brand-rest {
            display: inline-block;
            max-width: 0;
            opacity: 0;
            white-space: nowrap;
            animation: cleanExpand 0.6s 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes cleanExpand {
            from { max-width: 0; opacity: 0; transform: translateX(-10px); }
            to { max-width: 400px; opacity: 1; transform: translateX(0); }
        }
        .loader-hidden { transform: translateY(-100%); }

        /* REMAINDER OF YOUR ORIGINAL CODE */
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; min-height: 100vh; background-image: url("https://image2url.com/r2/default/images/1770433351759-72c97944-077b-4c2d-b88c-ad6e0ab6c4f4.png"); background-size: cover; background-position: center; background-attachment: fixed; color: white; padding-bottom: 100px; position: relative; }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(3, 71, 50, 0.5); backdrop-filter: blur(12px) saturate(160%); z-index: 0; }
        header { position: relative; z-index: 10; background-color: #0ACDFF; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        main { position: relative; z-index: 5; padding: 2.5rem 1.5rem; max-width: 450px; width: 90%; margin: 3rem auto; background: rgba(255, 255, 255, 0.1); border-radius: 32px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 20px 50px rgba(0,0,0,0.3); text-align: center; }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: #0ACDFF; box-shadow: 0 0 20px #0ACDFF; z-index: 20; display: none; animation: scanMove 2s linear infinite; }
        @keyframes scanMove { 0% { top: 0; } 100% { top: 100%; } }
        .upload-btn { background: #0ACDFF; color: white; padding: 18px 30px; border-radius: 16px; font-weight: 800; border: none; cursor: pointer; margin-bottom: 2rem; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); width: 100%; box-shadow: 0 10px 20px rgba(10, 205, 255, 0.3); font-size: 1.1rem; }
        .status-item { margin-bottom: 1.2rem; text-align: left; }
        .status-label { display: flex; justify-content: space-between; margin-bottom: 6px; font-weight: 600; font-size: 0.9rem; }
        .progress-bg { background: rgba(255,255,255,0.15); height: 10px; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; transition: width 1s cubic-bezier(0.17, 0.84, 0.44, 1); }
        .history-section { position: relative; z-index: 5; max-width: 450px; width: 90%; margin: 0 auto; text-align: left; }
        .history-card { background: rgba(3, 71, 50, 0.6); padding: 18px; border-radius: 20px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #CBE896; }
        footer { text-align: center; padding: 1.5rem; background: #CBE896; color: #034732; font-weight: 700; position: fixed; bottom: 0; width: 100%; z-index: 100; }
    </style>
</head>
<body>
<div id="loader-overlay">
    <div class="logo-wrap">T<span class="brand-rest">rackify</span></div>
</div>
<header>
    <h1 onclick="window.location.href='../index.html'" style="margin: 0; font-weight: 800; cursor: pointer;">Trackify</h1>
    <button onclick="window.location.href='../index.html'" style="background: white; color: #0ACDFF; border: none; padding: 8px 20px; border-radius: 8px; font-weight: 700; cursor: pointer;">Sign Out</button>
</header>
<main>
    <div id="scan-line" class="scan-line"></div>
    <h2 style="margin-top: 0; font-size: 1.8rem; margin-bottom: 0.5rem;">java.Meal Scanner</h2>
    <p id="status-text" style="color: #CBE896; font-weight: 600; margin-bottom: 2rem;">Ready to scan</p>
    <input type="file" id="cameraInput" accept="image/*" capture="camera" style="display: none;">
    <button class="upload-btn" id="scanBtn">Scan Your java.Meal</button>
    <div class="status-container">
        <div class="status-item"><div class="status-label"><span>Calories</span><span id="cal-val">0 kcal</span></div><div class="progress-bg"><div id="cal-bar" class="progress-fill" style="background: #FFFFFF;"></div></div></div>
        <div class="status-item"><div class="status-label"><span>Protein</span><span id="p-val">0g</span></div><div class="progress-bg"><div id="p-bar" class="progress-fill" style="background: #CBE896;"></div></div></div>
        <div class="status-item"><div class="status-label"><span>Carbs</span><span id="c-val">0g</span></div><div class="progress-bg"><div id="c-bar" class="progress-fill" style="background: #0ACDFF;"></div></div></div>
    </div>
</main>
<div class="history-section">
    <h3 style="margin-bottom: 1rem;">Recent Scans</h3>
    <div id="history-list"></div>
</div>
<footer><p>© 2026 Trackify AI — Precise Nutrition</p></footer>
<script>
    window.addEventListener("load", () => {
        setTimeout(() => {
            document.getElementById("loader-overlay").classList.add("loader-hidden");
        }, 1200);
    });

    const scanBtn = document.getElementById('scanBtn');
    const cameraInput = document.getElementById('cameraInput');
    const scanLine = document.getElementById('scan-line');
    const statusText = document.getElementById('status-text');
    const historyList = document.getElementById('history-list');

    scanBtn.addEventListener('click', () => {
        console.log("Button was clicked");
        cameraInput.click());
    }

    cameraInput.addEventListener('change', function() {
        if (this.files[0]) {
            console.log("Image selected");
            runScan(this.files[0]);
        }
    });

    async function runRealScan(file) {
        // UI Feedback: Start Animation
        scanBtn.disabled = true;
        scanLine.style.display = "block";
        statusText.innerText = "Connecting to Trackify AI...";

        const formData = new FormData();
        formData.append("file", file); // Must match @RequestParam("file") in Java

        try {
            // Send to Spring Boot Controller
            const response = await fetch("http://localhost:8080/api/meals/analyze", {
                method: "POST",
                body: formData
            });

            if (!response.ok) throw new Error("Server Error: " + response.status);

            const mealData = await response.json();
            console.log("Success! Received:", mealData);

            // UI Feedback: Stop Animation
            scanLine.style.display = "none";
            statusText.innerText = "Scan Complete!";
            scanBtn.disabled = false;

            // Update Progress Bars with REAL data from Java
            // Use names that match your Java Meal class fields (e.g., mealData.calories)
            updateUI(mealData);

            // Add to session history
            addHistoryItem(mealData.name || "Meal Scan", mealData.calories);

        } catch (error) {
            console.error("Connection failed:", error);
            statusText.innerText = "Error: Backend Not Reached";
            scanLine.style.display = "none";
            scanBtn.disabled = false;
            alert("Could not connect to the Java server. Is it running on port 8080?");
        }
    }

    function updateUI(meal) {
        // Update Calories
        document.getElementById('cal-bar').style.width = Math.min((meal.calories / 800) * 100, 100) + "%";
        document.getElementById('cal-val').innerText = meal.calories + " kcal";

        // Update Protein
        document.getElementById('p-bar').style.width = Math.min((meal.protein / 50) * 100, 100) + "%";
        document.getElementById('p-val').innerText = meal.protein + "g";

        // Update Carbs
        document.getElementById('c-bar').style.width = Math.min((meal.carbs / 100) * 100, 100) + "%";
        document.getElementById('c-val').innerText = meal.carbs + "g";
    }

    function addHistoryItem(name, cal) {
        const card = document.createElement('div');
        card.className = 'history-card';
        card.innerHTML = `
            <div>
                <strong>${name}</strong><br>
                <small>${new Date().toLocaleTimeString()}</small>
            </div>
            <div style="font-weight: 800; color: #CBE896;">${cal} kcal</div>
        `;
        historyList.prepend(card);
    }
</script>
</body>
</html>
