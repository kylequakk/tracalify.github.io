<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, initial-scale=1">
    <title>Trackify | Smart Nutrition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-green: #034732;
            --accent-blue: #0ACDFF;
            --accent-lime: #CBE896;
            --white: #FFFFFF;
        }

        /* 1. RESET & BASE */
        * { box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--primary-green);
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            inset: -5%;
            background: url("https://image2url.com/r2/default/images/1770433351759-72c97944-077b-4c2d-b88c-ad6e0ab6c4f4.png") center/cover;
            filter: blur(6px);
            z-index: -1;
        }

        /* 2. LOADER ANIMATION */
        #loader-overlay {
            position: fixed; inset: 0; z-index: 9999;
            background: var(--primary-green);
            transition: transform 0.8s cubic-bezier(0.85, 0, 0.15, 1);
        }
        .bar { position: absolute; inset: 0; transform: translateX(-100%); }
        .blue-bar { background: var(--accent-blue); z-index: 10; animation: slam 0.4s cubic-bezier(0.17, 0.88, 0.32, 1) forwards; }
        .green-bar { background: var(--accent-lime); z-index: 11; animation: slam 0.4s 0.6s cubic-bezier(0.17, 0.88, 0.32, 1.2) forwards; }
        
        @keyframes slam { to { transform: translateX(0); } }

        .logo-wrap {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 10000; font-weight: 900; font-size: 80px; color: var(--white);
            pointer-events: none; display: flex;
        }
        .letter-t { opacity: 0; animation: tImpact 0.3s 1.1s cubic-bezier(0.17, 0.89, 0.32, 1.4) forwards; }
        .brand-rest { max-width: 0; overflow: hidden; opacity: 0; animation: expand 0.8s 1.6s ease-out forwards; white-space: nowrap; }

        @keyframes tImpact { 0% { opacity: 0; transform: scale(6); filter: blur(10px); } 100% { opacity: 1; transform: scale(1); filter: blur(0); } }
        @keyframes expand { to { max-width: 500px; opacity: 1; } }
        .loader-hidden { transform: translateY(-100%) !important; }

        /* 3. UI COMPONENTS */
        header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: rgba(3, 71, 50, 0.85); backdrop-filter: blur(20px);
            padding: 1.2rem 2.5rem; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            animation: headerDrop 0.8s 3.4s ease-out both;
        }
        @keyframes headerDrop { from { transform: translateY(-100%); } to { transform: translateY(0); } }

        .home-layout { flex-grow: 1; display: flex; align-items: center; justify-content: center; z-index: 10; }
        
        .home-box {
            width: 500px; padding: 5rem 4rem; text-align: center; color: var(--white);
            background: rgba(3, 71, 50, 0.88); backdrop-filter: blur(25px);
            border: 2px solid rgba(255,255,255,0.08); border-radius: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: boxFade 0.8s 3.2s ease-out both, liquid 4s ease-in-out infinite alternate 4s;
            position: relative;
        }

        @keyframes liquid { 
            0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            100% { border-radius: 30% 70% 70% 30% / 50% 30% 70% 50%; transform: translateY(-10px); }
        }
        @keyframes boxFade { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        /* 4. INTERACTIVE BUTTON */
        .get-started-btn {
            background: var(--accent-lime); color: var(--primary-green);
            padding: 20px 50px; border-radius: 50px; font-weight: 800;
            font-size: 1.2rem; border: none; cursor: pointer;
            transition: 0.3s cubic-bezier(0.2, 0, 0.2, 1);
            animation: colorPulse 4s infinite ease-in-out;
        }
        .get-started-btn:active { transform: scale(0.9) !important; filter: brightness(0.8); }

        @keyframes colorPulse {
            0%, 100% { background: var(--accent-lime); }
            50% { background: var(--accent-blue); color: var(--white); transform: scale(1.05); }
        }

        /* 5. VISUAL EFFECTS */
        .glass-bubble {
            position: absolute; background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2px); border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%; pointer-events: none;
        }
        .shimmer-text {
            background: linear-gradient(90deg, #fff, var(--accent-blue), #fff);
            background-size: 200%; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
        }
        @keyframes shimmer { to { background-position: 200%; } }

        footer { 
            padding: 1.5rem; background: var(--accent-lime); color: var(--primary-green);
            text-align: center; font-weight: 700; z-index: 10;
        }
    </style>
</head>
<body>

<div id="loader-overlay">
    <div class="bar blue-bar"></div>
    <div class="bar green-bar"></div>
    <div class="logo-wrap">
        <span class="letter-t">T</span><span class="brand-rest">rackify</span>
    </div>
</div>

<header>
    <h1 style="margin: 0; font-weight: 900; color: white;">Trackify</h1>
    <button style="background: white; color: var(--primary-green); border: none; padding: 8px 22px; border-radius: 50px; font-weight: 700; cursor: pointer;">Sign In</button>
</header>

<main class="home-layout">
    <div class="home-box">
        <h2 class="shimmer-text" style="font-size: 2.8rem; margin-bottom: 1rem; font-weight: 900;">Fuel Your Life</h2>
        <p style="opacity: 0.8; margin-bottom: 2.5rem; font-weight: 300;">Smart nutrition insights that breathe life into your data.</p>
        <button id="get-started-btn" class="get-started-btn">Get Started</button>
    </div>
</main>

<footer>© 2026 Trackify AI — Precise Nutrition</footer>

<script>
    // 1. Loader Logic
    window.addEventListener("load", () => {
        setTimeout(() => document.getElementById("loader-overlay").classList.add("loader-hidden"), 3500);
    });

    // 2. Navigation Logic
    document.getElementById('get-started-btn').addEventListener('click', () => {
        window.location.href = 'pages/homePage.html';
    });

    // 3. Bubbles Logic
    const container = document.body;
    const bubbles = [];
    class Bubble {
        constructor() {
            this.el = document.createElement('div');
            this.el.className = 'glass-bubble';
            this.size = Math.random() * 60 + 80;
            this.x = Math.random() * window.innerWidth;
            this.y = Math.random() * window.innerHeight;
            this.vx = (Math.random() - 0.5) * 2;
            this.vy = (Math.random() - 0.5) * 2;
            this.el.style.width = this.el.style.height = `${this.size}px`;
            container.appendChild(this.el);
        }
        move() {
            this.x += this.vx; this.y += this.vy;
            if (this.x < 0 || this.x > window.innerWidth - this.size) this.vx *= -1;
            if (this.y < 0 || this.y > window.innerHeight - this.size) this.vy *= -1;
            this.el.style.transform = `translate(${this.x}px, ${this.y}px)`;
        }
    }
    for(let i=0; i<6; i++) bubbles.push(new Bubble());
    function animate() { bubbles.forEach(b => b.move()); requestAnimationFrame(animate); }
    animate();

    // 4. Magnetic Button Effect
    window.addEventListener('mousemove', e => {
        const btn = document.getElementById('get-started-btn');
        const rect = btn.getBoundingClientRect();
        const bx = rect.left + rect.width/2, by = rect.top + rect.height/2;
        const dist = Math.hypot(e.clientX - bx, e.clientY - by);
        if (dist < 150) {
            btn.style.transform = `translate(${(e.clientX - bx)*0.3}px, ${(e.clientY - by)*0.3}px)`;
        } else {
            btn.style.transform = 'translate(0,0)';
        }
    });
</script>
</body>
</html>
