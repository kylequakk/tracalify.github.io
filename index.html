<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackify | Smart Nutrition</title>
    <style>
        /* --- 1. THE IMPACT ANIMATION --- */
        #loader-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 9999; background: #034732;
            transition: transform 0.6s cubic-bezier(0.85, 0, 0.15, 1);
        }

        .bar { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform: translateX(-100%); }
        .blue-bar { background: #0ACDFF; z-index: 10; animation: slamToMiddle 0.4s cubic-bezier(0.175, 0.885, 0.32, 1) forwards; }
        .green-bar { background: #CBE896; z-index: 11; animation: slamToMiddle 0.4s 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.2) forwards; }

        @keyframes slamToMiddle { to { transform: translateX(0); } }

        .logo-wrap {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            display: flex; align-items: center; z-index: 10000;
            font-family: 'Poppins', sans-serif; font-weight: 900; font-size: 80px; color: #FFFFFF;
            pointer-events: none;
        }

        .letter-t {
            display: inline-block; opacity: 0;
            animation: tImpact 0.3s 1.1s cubic-bezier(0.17, 0.89, 0.32, 1.4) forwards;
        }

        .brand-rest {
            display: inline-block; max-width: 0; overflow: hidden; white-space: nowrap; opacity: 0;
            animation: expandName 0.8s 1.6s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        @keyframes tImpact {
            0% { opacity: 0; transform: scale(6); filter: blur(10px); }
            100% { opacity: 1; transform: scale(1); filter: blur(0); }
        }

        @keyframes expandName {
            0% { max-width: 0; opacity: 0; }
            100% { max-width: 500px; opacity: 1; }
        }

        .loader-hidden { 
            transform: translateY(-100%) !important; 
            pointer-events: none;
        }

        /* --- 2. CENTERED LAYOUT & STYLE --- */
        body {
            font-family: 'Poppins', sans-serif; margin: 0; padding: 0; height: 100vh;
            display: flex; flex-direction: column;
            background-image: url("https://image2url.com/r2/default/images/1770433351759-72c97944-077b-4c2d-b88c-ad6e0ab6c4f4.png");
            background-size: cover; background-position: center; background-attachment: fixed;
            overflow: hidden;
        }

        header {
            position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
            background-color: #0ACDFF; color: white; padding: 1rem 2rem;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .home-layout {
            display: flex; flex-grow: 1; justify-content: center; align-items: center;
            width: 100%; padding: 20px; box-sizing: border-box;
        }

        .home-box {
            width: 100%; max-width: 480px;
            background: rgba(3, 71, 50, 0.96);
            padding: 4rem 3rem; border-radius: 32px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            color: white; text-align: center;
            backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1);
            animation: boxFadeUp 0.8s 3.2s ease-out both;
        }

        @keyframes boxFadeUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .get-started-btn {
            background: #CBE896; color: #034732; padding: 20px 50px;
            border-radius: 16px; font-weight: 800; border: none;
            cursor: pointer; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 1.2rem; text-decoration: none; display: inline-block;
            margin-top: 20px; font-family: 'Poppins';
            position: relative;
        }

        .get-started-btn:hover {
            background: #0ACDFF; color: white; transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(10, 205, 255, 0.4);
        }

        .get-started-btn:active {
            transform: scale(0.95);
        }

        footer {
            text-align: center; padding: 1.5rem; background: #CBE896;
            color: #034732; font-weight: 700; width: 100%;
        }

        #particleCanvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10001;
        }
    </style>
</head>
<body>

<canvas id="particleCanvas"></canvas>

<div id="loader-overlay">
    <div class="bar blue-bar"></div>
    <div class="bar green-bar"></div>
    <div class="logo-wrap">
        <span class="letter-t">T</span><span class="brand-rest">rackify</span>
    </div>
</div>

<header>
    <h1 style="margin: 0; font-weight: 800; letter-spacing: -1px;">Trackify</h1>
    <button style="background: white; color: #0ACDFF; border: none; padding: 8px 20px; border-radius: 8px; font-weight: 700; cursor: pointer;">Sign In</button>
</header>

<main class="home-layout">
    <div class="home-box">
        <h2 style="font-size: 2.6rem; margin-top: 0; margin-bottom: 1.2rem; line-height: 1.1;">Welcome to Trackify</h2>
        <p style="font-size: 1.2rem; opacity: 0.85; margin-bottom: 2.8rem; font-weight: 300;">
            Effortless calorie tracking and real-time nutrition insights at your fingertips.
        </p>
        <button id="get-started-btn" class="get-started-btn">Get Started</button>
    </div>
</main>

<footer><p>© 2026 Trackify AI — Precise Nutrition</p></footer>

<script>
    // --- LOADER ---
    window.addEventListener("load", () => {
        setTimeout(() => {
            document.getElementById("loader-overlay").classList.add("loader-hidden");
        }, 3500);
    });

    // --- SUBTLE PARTICLE SYSTEM ---
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    const btn = document.getElementById('get-started-btn');

    let particles = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 6 + 2; // Slower, more controlled
            this.dx = Math.cos(angle) * velocity;
            this.dy = Math.sin(angle) * velocity;
            this.size = Math.random() * 4 + 1.5;
            this.alpha = 1;
            this.color = Math.random() > 0.5 ? '#0ACDFF' : '#CBE896';
        }

        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        update() {
            this.x += this.dx;
            this.y += this.dy;
            this.dy += 0.1; // Lighter gravity
            this.alpha -= 0.025; // Fades faster for a "spark" look
            this.size *= 0.95;
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, i) => {
            p.update();
            p.draw();
            if (p.alpha <= 0) particles.splice(i, 1);
        });
        requestAnimationFrame(animate);
    }
    animate();

    btn.addEventListener('click', (e) => {
        const rect = btn.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        // Reduced to 22 particles for a subtle pop
        for (let i = 0; i < 22; i++) {
            particles.push(new Particle(centerX, centerY));
        }

        setTimeout(() => {
            // window.location.href = "./pages/homePage.html";
            console.log("Navigating to homePage...");
        }, 400);
    });
</script>

</body>
</html>
